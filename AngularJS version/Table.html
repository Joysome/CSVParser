<table class="table">
    <thead>
        <tr ng-repeat="column in table.head">
            <th ng-repeat="columnName in column.columnName">{{columnName}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in table.rows">
            <td ng-repeat="cell in row">{{cell}}</td>
        </tr>
    </tbody>    
</table>
