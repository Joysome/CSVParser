<table ng-class="mainTableClass">
    <thead>
        <tr>
            <th ng-repeat="column in columns track by $index" ng-click="sort(this.$index)">{{column.columnName}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in rows">
            <td ng-repeat="cell in row track by $index">{{cell}}</td>
        </tr>
    </tbody>    
</table>
