<!DOCTYPE html>
<html ng-app="csvParserApp">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/CSVParser.js"></script>
    <script src="js/Widgets.js"></script>
	<meta charset="utf-8" />
    <title>CSV to table</title>
</head>
<body>
    <div class="container">
        <div class="container" ng-controller="CSVParserCtrl">
            <div class="page-header">
                <h1>
                    Table generation from CSV data format
                </h1>
            </div>
            <div class="row">
                <div class="panel col-md-10 col-md-offset-1">
                    <div class="form-group">
                        <label for="csv-input">Enter your CSV here:</label>
                        <textarea class="form-control" rows="4" cols="50" id="csv-input" ng-model="input">
                        </textarea><!--TEST-->
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="parseCSV()">Generate</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1" ng-show="showTable">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th ng-repeat="col in table.head">{{col.columnName}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in table.rows">
                                <td ng-repeat="cell in row">{{cell}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
