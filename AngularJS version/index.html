<!DOCTYPE html>
<html ng-app="csvParserApp">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/angular.min.js"></script>
    <script src="js/CSVParserService.js"></script>
    <script src="js/Table.js"></script>
    <script src="js/app.js"></script>
	<meta charset="utf-8" />
    <title>CSV to table</title>
</head>
<body>
    <div class="container">
        <div class="container" ng-controller="CSVParserCtrl">
            <div class="page-header">
                <h1>Table generation from CSV data format</h1>
            </div>
            <div class="row">
                <div class="panel col-md-10 col-md-offset-1">
                    <div class="form-group">
                        <label for="csv-input">Enter your CSV here:</label>
                        <textarea class="form-control" rows="4" cols="50" ng-model="input" ng-model-options="{ updateOn: 'blur' }" ng-change="onInputChanged(this)"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="parseCSV()">Generate</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1" >
                    <s-table datasource="parsedArray" tab-style="table" err-style="alert alert-danger"></s-table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
